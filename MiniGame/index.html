<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Практика JS</title>
  </head>
  <body>
    <div class="section">
      <h1 class="h1_text">Впишите желаемое время в секундах:</h1>
      <div class="form_section">
        <input class="text_type" type="text" placeholder="Печатайте тут" />

        <form action="">
          <input class="timer" maxlength="2" placeholder="00" />
          <p class="timer__________"></p>
          <div class="div_btn">
            <button class="btn">Старт</button>
            <button class="restart_btn">Рестарт</button>
          </div>
        </form>
      </div>

      <div class="result">
        <p></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
